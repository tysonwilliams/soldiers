<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
        
        <form name="soldierForm" ng-controller="RegisterController">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="soldier.username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="soldier.password">
            </div>
            
            <div class="form-group">
                <label for="passwordRepeat">Repeat Password</label>
                <input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                <span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
            </div>
            
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" ng-model="soldier.firstName">
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" ng-model="soldier.lastName">
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" ng-model="soldier.age">
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber" class="form-control" ng-model="soldier.phoneNumber">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" ng-model="soldier.email">
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" ng-model="soldier.address">
            </div>
            
            <div class="form-group">
                <label>
                    Are you in a leadership position?
                    <input type="radio" ng-model="soldier.isLeader" ng-value="true">Yes
                </label>
                <label>
                    <input type="radio" ng-model="soldier.isLeader" ng-value="false">No
                </label>
            </div>
            
            <div class="form-group">
                <label for="leader">Your Leader</label>
                <input type="text" id="leader" class="form-control" ng-model="soldier.leader">
            </div>
            
            <button class="center-block btn btn-primary btn-lg" ng-click="register(soldier)">Register</button>
            
        </form>
    </div>
</div>
