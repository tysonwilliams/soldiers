<div class="row">
    <div class="col-md-4" ng-repeat="task in tasks" id="tasks">
        <h1>{{task.title}}</h1>
        <h3>Completed? {{task.completed}}</h3>
        <button type="button" ng-click="deleteTask(task)">Delete</button>
    </div>
    <div>
        <h1 id="new-task">Add New Task</h1>
        <input type="text" ng-model="task.title" placeholder="title">
        <button type="button" ng-click="addTask(task)">Add</button>
    </div>
</div>
